apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-demo
  labels:
    app: app-demo
spec:
  selector:
    matchLabels:
      app: app-demo
  replicas: 2
  template:
    metadata:
      labels:
        app: app-demo
    spec:
      containers:
      - name: app-demo
        image: gianmilani/kube-demo:v5
        livenessProbe:
          httpGet:
            path: /healthCheck
            port: 8000
          periodSeconds: 10
          failureThreshold: 3
          timeoutSeconds: 1
          successThreshold: 1
        envFrom:
          - configMapRef:
              name: app-demo-env
          - secretRef:
              name: app-demo-secret
