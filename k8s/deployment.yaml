apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-demo
  labels:
    app: app-demo
spec:
  selector:
    matchLabels:
      app: app-demo
  replicas: 2
  template:
    metadata:
      labels:
        app: app-demo
    spec:
      containers:
      - name: app-demo
        image: gianmilani/kube-demo:v3
        env:
          - name: APPLICATION_NAME
            value: "App Demo Test Kubernetes"
          - name: APPLICATION_INFO
            value: "Application to testing in kubernetes"
